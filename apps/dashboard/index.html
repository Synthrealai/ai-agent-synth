<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forge Mission Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #04060a;
        --bg-soft: #0b1119;
        --panel: #0e151f;
        --panel-2: #131b27;
        --line: #1b2638;
        --line-strong: #2a3a52;
        --text: #eaf1ff;
        --muted: #8fa2c2;
        --ok: #20c997;
        --warn: #ffb020;
        --danger: #ff5d6c;
        --blue: #3f8cff;
        --cyan: #1ed6d6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        background:
          radial-gradient(1200px 700px at 18% -15%, rgba(30, 214, 214, 0.12), transparent 60%),
          radial-gradient(1000px 700px at 90% -20%, rgba(63, 140, 255, 0.12), transparent 65%),
          var(--bg);
        font-family: "Manrope", "Helvetica Neue", sans-serif;
      }

      #app {
        display: grid;
        grid-template-columns: 260px 1fr;
        min-height: 100vh;
      }

      .sidebar {
        border-right: 1px solid var(--line);
        background: linear-gradient(180deg, #05080f 0%, #070b13 100%);
        padding: 18px 14px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: "Space Grotesk", sans-serif;
        font-weight: 700;
        font-size: 21px;
        margin-bottom: 18px;
      }

      .logo-badge {
        width: 26px;
        height: 26px;
        border-radius: 7px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #2a4fff, #24c8d8);
        font-size: 13px;
        color: #fff;
      }

      .nav-list {
        display: grid;
        gap: 4px;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 10px;
        border-radius: 10px;
        padding: 9px 10px;
        color: #b8c8e5;
        border: 1px solid transparent;
        font-size: 15px;
        cursor: pointer;
        transition: 120ms ease;
      }

      .nav-item:hover {
        background: rgba(57, 95, 149, 0.15);
        color: #e9f3ff;
      }

      .nav-item.active {
        background: linear-gradient(90deg, rgba(63, 140, 255, 0.16), rgba(30, 214, 214, 0.12));
        border-color: rgba(84, 130, 201, 0.45);
        color: #f3f8ff;
      }

      .nav-icon {
        width: 20px;
        text-align: center;
      }

      .sidebar-footer {
        margin-top: 18px;
        padding: 11px;
        border-radius: 10px;
        border: 1px solid var(--line);
        color: var(--muted);
        font-size: 12px;
        background: rgba(13, 21, 33, 0.6);
      }

      .main {
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .topbar {
        padding: 14px 20px;
        border-bottom: 1px solid var(--line);
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }

      .title {
        font-family: "Space Grotesk", sans-serif;
        font-size: 22px;
        letter-spacing: 0.2px;
      }

      .top-actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .search-wrap {
        position: relative;
      }

      .search {
        width: 280px;
        padding: 10px 36px 10px 34px;
        border-radius: 10px;
        border: 1px solid var(--line-strong);
        background: #0a111a;
        color: #dce9ff;
        outline: none;
        font-size: 14px;
      }

      .search::placeholder {
        color: #768eae;
      }

      .search-icon {
        position: absolute;
        left: 10px;
        top: 8px;
        color: #8ca0bf;
      }

      .kbd {
        position: absolute;
        right: 9px;
        top: 8px;
        border: 1px solid var(--line-strong);
        border-radius: 6px;
        padding: 0 6px;
        font-size: 11px;
        color: #8ca0bf;
      }

      .btn {
        background: #101b2a;
        border: 1px solid var(--line-strong);
        border-radius: 10px;
        color: #dce9ff;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
        padding: 9px 12px;
      }

      .btn:hover {
        border-color: #3c5577;
      }

      .btn.warn {
        border-color: rgba(255, 176, 32, 0.55);
        color: #ffcf77;
      }

      .btn.primary {
        border-color: rgba(30, 214, 214, 0.5);
        color: #7af0f0;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        border: 1px solid rgba(73, 223, 175, 0.35);
        color: #66f4c6;
        background: rgba(17, 83, 61, 0.3);
        padding: 6px 10px;
        font-size: 12px;
      }

      .content {
        padding: 16px 20px 22px;
        overflow: auto;
      }

      .grid {
        display: grid;
        gap: 14px;
      }

      .grid.cols-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }

      .grid.cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .panel {
        border: 1px solid var(--line);
        background: linear-gradient(180deg, rgba(14, 21, 31, 0.96) 0%, rgba(9, 15, 23, 0.96) 100%);
        border-radius: 16px;
        padding: 14px;
      }

      .panel-title {
        font-weight: 700;
        font-size: 14px;
        color: #d6e4fb;
        letter-spacing: 0.2px;
        margin-bottom: 9px;
      }

      .meta {
        color: var(--muted);
        font-size: 12px;
      }

      .kpis {
        display: grid;
        grid-template-columns: repeat(5, minmax(0, 1fr));
        gap: 10px;
      }

      .kpi {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #0c1420;
        padding: 11px;
      }

      .kpi-label {
        color: #90a7c9;
        font-size: 12px;
      }

      .kpi-value {
        margin-top: 6px;
        font-family: "Space Grotesk", sans-serif;
        font-size: 22px;
      }

      .layer-title {
        margin: 16px 0 8px;
        color: #7fa3d9;
        font-weight: 700;
        letter-spacing: 0.5px;
        font-size: 12px;
        text-transform: uppercase;
      }

      .agent-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
      }

      .agent-card {
        border: 1px solid var(--line-strong);
        background: linear-gradient(180deg, rgba(15, 24, 36, 0.95), rgba(10, 17, 27, 0.92));
        border-radius: 15px;
        padding: 12px;
        position: relative;
        overflow: hidden;
      }

      .agent-card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-left: 3px solid var(--agent-accent, #4f46e5);
        pointer-events: none;
      }

      .agent-head {
        display: flex;
        gap: 10px;
      }

      .agent-icon {
        width: 38px;
        height: 38px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        background: rgba(22, 32, 49, 0.9);
        border: 1px solid rgba(96, 122, 165, 0.4);
      }

      .agent-name {
        font-family: "Space Grotesk", sans-serif;
        font-size: 27px;
        line-height: 1.1;
      }

      .agent-role {
        color: #a1b5d3;
        font-size: 13px;
        margin-top: 2px;
      }

      .agent-desc {
        color: #8ca2c7;
        margin-top: 10px;
        font-size: 13px;
        line-height: 1.45;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 10px;
      }

      .tag {
        background: rgba(42, 69, 108, 0.35);
        color: #7cc3ff;
        border: 1px solid rgba(76, 123, 189, 0.35);
        font-size: 11px;
        border-radius: 999px;
        padding: 3px 8px;
      }

      .badge {
        display: inline-flex;
        border-radius: 999px;
        padding: 2px 8px;
        border: 1px solid var(--line-strong);
        color: #9eb7da;
        font-size: 11px;
      }

      .split {
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        gap: 14px;
      }

      .list {
        display: grid;
        gap: 8px;
      }

      .list-item {
        border: 1px solid var(--line);
        border-radius: 11px;
        background: rgba(10, 17, 26, 0.78);
        padding: 10px;
      }

      .list-top {
        display: flex;
        justify-content: space-between;
        gap: 8px;
      }

      .list-title {
        font-weight: 700;
        color: #dbe8ff;
        font-size: 14px;
      }

      .list-sub {
        color: #8ea4c5;
        font-size: 12px;
        margin-top: 3px;
      }

      .list-actions {
        display: flex;
        gap: 6px;
      }

      .small {
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 8px;
      }

      .small.deny {
        color: #ff9ca6;
        border-color: rgba(255, 93, 108, 0.5);
      }

      .empty {
        border: 1px dashed var(--line-strong);
        border-radius: 12px;
        padding: 16px;
        color: #7f93b2;
        text-align: center;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
      }

      .table th,
      .table td {
        text-align: left;
        font-size: 13px;
        padding: 8px;
        border-bottom: 1px solid var(--line);
        vertical-align: top;
      }

      .table th {
        color: #a5bbda;
        font-weight: 700;
      }

      .feedback-form {
        display: grid;
        gap: 10px;
      }

      .input, .textarea {
        width: 100%;
        border: 1px solid var(--line-strong);
        background: #0a111a;
        color: #dce9ff;
        border-radius: 10px;
        padding: 9px 10px;
        font-family: "Manrope", sans-serif;
        font-size: 14px;
      }

      .textarea {
        min-height: 96px;
        resize: vertical;
      }

      @media (max-width: 1180px) {
        #app {
          grid-template-columns: 1fr;
        }
        .sidebar {
          border-right: 0;
          border-bottom: 1px solid var(--line);
        }
        .split, .grid.cols-2, .grid.cols-3, .agent-grid, .kpis {
          grid-template-columns: 1fr;
        }
        .search {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/client.ts"></script>
  </body>
</html>
